<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }
        .container {
            display: flex;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #34495e;
            padding: 20px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 15px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #2c3e50;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        header {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }

        /* Add Course Form */
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li><a href="admin-users.html">User Management</a></li>
                    <li><a href="admin-courses.html">Course Management</a></li>
                    <li><a href="admin-reports.html">Reports</a></li>
                    <li><a href="admin-settings.html">Settings</a></li>
                    <li><a href="index.html">Log Out</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Add New Course</h1>
                <button class="logout-button" onclick="logout()">Log Out</button>
            </header>

            <!-- Add Course Form -->
            <form id="addCourseForm">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" required>

                <label for="instructor">Instructor</label>
                <select id="instructor" name="instructor" required>
                    <option value="john_doe">Ajit Sharma</option>
                    <option value="jane_smith">Priya</option>
                    <option value="jane_smith">Prashant</option>
                    <option value="jane_smith">Mohasin</option>
                    <option value="jane_smith">Harish</option>
                </select>

                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" required>

                <button type="submit">Add Course</button>
            </form>
        </div>
    </div>

    <script>
        // Logout function
        function logout() {
            alert('Logging out...');
            window.location.href = 'index.html'; // Redirect to login page
        }

        // Form submission with pop-up confirmation
        document.getElementById('addCourseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const courseName = document.getElementById('courseName').value;
            const instructor = document.getElementById('instructor').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if(courseName && instructor && startDate && endDate) {
                const confirmation = confirm(`Are you sure you want to add the course "${courseName}"?`);
                if (confirmation) {
                    alert("Course added successfully!");
                    // Redirect or process form data here (e.g., submit form via AJAX)
                    window.location.href = "admin-courses.html"; // Navigate to courses management page
                }
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
