<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Learning Management System</title>
    
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7bb6b2, #8684ae);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Style */
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .card h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .card p {
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .card input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .card button {
            width: 100%;
            padding: 0.75rem;
            background-color: #ffce00;
            color: #050505;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .card button:hover {
            transform: scale(1.05);
            background-color: #e0b800;
        }

        .card a {
            color: #ffce00;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .card a:hover {
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        
    </style>
</head>
<body>
    <div class="card">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password</p>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <input type="date"  placeholder="Enter your Date of Birth" required>
            <button type="submit">Reset Password</button>
        </form>
        <p><a href="teacher-login.html">Back to Login</a></p>
    </div>
</body>
</html>
