<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support</title>
  <link rel="stylesheet" href="student-dash-common.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="navbar">
      <h1>Support</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="sidebar">
      <a href="student-DashBoard.html">Dashboard HOME</a>
      <a href="student-dash-profile.html">Profile</a>
      <a href="student-dash-dashboard.html">Dashboard</a>
      <a href="student-dash-courses.html">Courses</a>
      <a href="student-dash-assignments.html">Assignments</a>
      <a href="student-dash-grades.html">Grades</a>
      <a href="student-dash-notifications.html">Notifications</a>
      <a href="student-dash-support.html">Support</a>
    </div>
 
    <div class="main-content">
      <h1>How Can We Help You?</h1>
      <form id="support-form">
        <div class="form-group">
          <label for="issue">Select an Issue:</label>
          <select id="issue" name="issue" required>
            <option value="">--Select--</option>
            <option value="technical">Technical Problem</option>
            <option value="assignment">Assignment Query</option>
            <option value="grades">Grades Issue</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Describe Your Issue:</label>
          <textarea id="message" name="message" rows="4" placeholder="Explain your issue..." required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('support-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Your support request has been submitted. We will get back to you soon.');
    });

    function logout() {
      alert("Logging out...");
      window.location.href = "student-login.html";
    }
  </script>
</body>
</html>
