<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LMS</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #7bb6b2, #8684ae);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Container Styling */
        .login-container {
            background: linear-gradient(135deg, #7bb6b2, #8684ae);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 30px;
            color: #34495e;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-container input:focus {
            border-color: #3498db;
            outline: none;
        }

        .login-container button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-container button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .login-container a {
            color: #060606;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 15px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="loginForm" onsubmit="validateLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage">Invalid username or password!</p>
        </form>
        <a href="index.html" >HOME PAGE CLICK HERE ?</a>
        <a href="#">To view admin dashboard please enter </a>
        <a href="#"> username: "satyamsingh_001",
                     password: "admin123"</a>
    </div>

    <script>
        // Hardcoded credentials for validation
        const adminCredentials = {
            username: "satyamsingh_001",
            password: "admin123"
        };

        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            // Check credentials
            if (username === adminCredentials.username && password === adminCredentials.password) {
                // Redirect to the admin dashboard
                alert("Login successful! Redirecting to Admin Dashboard...");
                window.location.href = "admin-dashboard.html";
            } else {
                // Display error message
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
